<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div >
        <div class="ml-[450px]">
            <h3 class="font-bold text-[80px]" id="changeMe">Change My Color!</h3>
            <p class="ml-[150px] mt-2">Click a button to change the text color</p>
        </div>
        <div class="flex items-center flex-row gap-4 justify-center mt-40">
            <button class="w-24 rounded-md h-12 bg-[#e24234] text-white font-bold" id="changeRed">Red</button>
            <button class="w-24 rounded-md h-12 bg-[#2ac366] text-white font-bold" id="changeGreen">Green</button>
            <button class="w-24 h-12 rounded-md bg-[#2f8dd5] text-white font-bold" id="changeBlue">Blue</button>
            <button class="w-24 h-12 rounded-md bg-[#934ea6] text-white font-bold" id="changePurple">Purple</button>
<button class="w-24 h-12 rounded-md bg-[#3e4855] text-white font-bold" id="changeReset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
